<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud Vital - Agenda Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-out {
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Salud Vital</h1>
        <p>¡Agenda tu cita médica fácilmente!</p>
    </header>
    <main class="container mx-auto p-4">
        <section class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Formulario de Cita</h2>
            <form id="appointment-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Campos del formulario -->
                    <div>
                        <label for="name" class="block font-medium">Nombre completo</label>
                        <input type="text" id="name" class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                    <div>
                        <label for="phone" class="block font-medium">Teléfono</label>
                        <input type="tel" id="phone" class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                    <div>
                        <label for="email" class="block font-medium">Correo electrónico</label>
                        <input type="email" id="email" class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                    <div>
                        <label for="gender" class="block font-medium">Sexo</label>
                        <select id="gender" class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring focus:ring-blue-300">
                            <option value="">Selecciona</option>
                            <option value="female">Femenino</option>
                            <option value="male">Masculino</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="specialty" class="block font-medium">Especialidad</label>
                        <select id="specialty" class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring focus:ring-blue-300">
                            <option value="">Selecciona</option>
                            <option value="general">Consulta General</option>
                            <option value="specialist">Especialista</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="date" class="block font-medium">Fecha</label>
                        <input type="date" id="date" class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                    <div>
                        <label for="time" class="block font-medium">Hora</label>
                        <input type="time" id="time" class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                    <div>
                        <label for="comments" class="block font-medium">Comentarios</label>
                        <textarea id="comments" rows="3" class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring focus:ring-blue-300"></textarea>
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Enviar</button>
            </form>
            <div id="confirmation" class="mt-4 hidden text-green-600 font-medium"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
