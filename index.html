<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #00ffbf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e71414;
        }

        .hidden {
            display: none;
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="successMessage" class="hidden">Â¡Formulario enviado correctamente!</div>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name && email && message) {
                document.getElementById("successMessage").classList.remove("hidden");
                document.getElementById("contactForm").reset();
            } else {
                alert("Por favor, completa todos los campos.");
            }
        });
    </script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTOy8zImmAl3ubugX4nPE5rtKSG6YSuPQ",
            authDomain: "e1459-toplearning.firebaseapp.com",
            projectId: "e1459-toplearning",
            storageBucket: "e1459-toplearning.firebasestorage.app",
            messagingSenderId: "504729474519",
            appId: "1:504729474519:web:2589b1740568978b9e6792",
            measurementId: "G-CT2N4Y3NZ8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        const formulario = document.getElementById('formulario');
        const mensajeExito = document.getElementById('mensajeExito');

        formulario.addEventListener('submit', async function(e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const mensaje = document.getElementById('mensaje').value;

            try {
                await addDoc(collection(db, "contactos"), {
                    nombre: nombre,
                    correo: correo,
                    mensaje: mensaje,
                    fecha: new Date()
                });

                mensajeExito.style.display = 'block';
                formulario.reset();
            } catch (error) {
                console.error("Error al enviar mensaje: ", error);
            }
        });
    </script>
</body>
</html>
